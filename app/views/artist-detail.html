<div class="span12 hero-unit">

  <h1>{{data.artist.name}}</h1>

  <p><span class="country">{{data.artist.country}}</span><span class="dates">({{data.artist.birth_date}} - {{data.artist.death_date}})</span></p>

  <ul class="padded-top nav">
    <li ng-repeat="paragraph in data.artist.bio">
      <p class="bio" ng-bind-html-unsafe="paragraph"></p>
  </ul>

  <ul class="nav">
    <li ng-repeat="artwork in data.artist.artworks">
      <div class="padded-top span12" ng-controller="ArtworkDetailCtrl" ng-model="artwork">
        <img ng-src="images/{{mainImageUrl}}" class="artwork">
        <ul class="artwork-thumbs">
          <li ng-repeat="img in artwork.images">
            <img ng-src="images/{{img}}" ng-click="setImage(img)">
          </li>
        </ul>
        <div class="span12 artwork-particulars">
          <p><span class="artwork-title">{{artwork.title}}</span><span class="dates">{{artwork.date}}</span></p>
          <p>{{artwork.width}} x {{artwork.height}} inches, {{artwork.medium}}</p>
          <p>{{artwork.price}}</p>
          <p></p>
        </div>
        <div class="span12">
          <ul class="padded-top nav">
            <li ng-repeat="paragraph in artwork.description">
              <p class="bio" ng-bind-html-unsafe="paragraph"></p>
          </ul>
        </div>
      </div>
    </li>
  </ul>

</div>
